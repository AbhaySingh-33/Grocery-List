{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h2>Welcome, {{ current_user.username }}!</h2>
</div>

<div class="content">
    <h3>Your Grocery List</h3>
</div>

<div class="content">
    <form method="POST" action="{{ url_for('add_item') }}">
        <input type="text" name="item_name" placeholder="Enter item name" required>
        <button class="addItem" type="submit">Add Item</button>
    </form>
</div>

        <div class="content">
            <h2>My Items</h2>
        </div>
<ul>
    {% for item in grocery_items %}
        <li>
            {{ item.name }} 
            <a class="remove" href="{{ url_for('remove_item', item_id=item.id) }}">Remove</a>
        </li>
    {% else %}
        <li>Your grocery list is empty!</li>
    {% endfor %}
</ul>
{% endblock %}
